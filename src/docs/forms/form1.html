<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hero Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form
      class="bg-white grid sm:grid-cols-2 text-gray-200 shadow-2xl shadow-green-300 my-0 mx-auto p-6 font-normal font-serif rounded-xl gap-4"
    >
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-400">
          Name*
        </label>
        <input
          placeholder="Name"
          class="w-full rounded border bg-gray-50 px-1 py-2 text-gray-800 placeholder-gray-500 outline-none ring-gray-300 transition duration-100 focus:ring"
        />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-400">
          Surname*
        </label>
        <input
          placeholder="Surname"
          class="w-full rounded border bg-gray-50 px-1 py-2 text-gray-800 placeholder-gray-500 outline-none ring-gray-300 transition duration-100 focus:ring"
        />
      </div>

      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-400">
          Phone*
        </label>
        <input
          placeholder="Phone"
          class="w-full rounded border bg-gray-50 px-1 py-2 text-gray-800 placeholder-gray-500 outline-none ring-gray-300 transition duration-100 focus:ring"
        />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-400">
          Email*
        </label>
        <input
          placeholder="Email"
          class="w-full rounded border bg-gray-50 px-1 py-2 text-gray-800 placeholder-gray-500 outline-none ring-gray-300 transition duration-100 focus:ring"
        />
      </div>

      <div class="sm:col-span-2">
        <label class="block mb-2 text-sm font-medium text-gray-400">
          Adress*
        </label>
        <input
          placeholder="Adress"
          class="w-full rounded border bg-gray-50 px-1 py-2 text-gray-800 placeholder-gray-500 outline-none ring-gray-300 transition duration-100 focus:ring"
        />
      </div>

      <div class="sm:col-span-2">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-400">
          Message
        </label>
        <textarea
          rows="8"
          placeholder="Message"
          class="w-full rounded border bg-gray-50 px-1 py-2 text-gray-800 placeholder-gray-500 outline-none ring-gray-300 transition duration-100 focus:ring"
        ></textarea>
      </div>

      <div class="sm:col-span-2 w-full">
        <button
          class="w-full shadow-xl rounded-lg bg-[#19FFBD] px-8 py-4 text-center text-sm font-semibold text-gray-600 outline-none text-center hover:bg-opacity-50"
        >
          Send Message
        </button>
      </div>

      <div class="sm:col-span-2">
        <p class="text-end text-gray-400">Fields marked with * are required</p>
      </div>
    </form>
  </body>
</html>
